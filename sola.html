<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 HTML 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>안녕하세요!</h1>
    <p>이것은 기본적인 HTML 문서입니다.</p>

    <h2>링크</h2>
    <p><a href="https://www.google.com" target="_blank">구글로 이동</a></p>

    <h2>이미지</h2>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">

    <h2>리스트</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>
